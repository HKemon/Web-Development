    <script>

                    $.get('test.html', {tweet: tweet_text}, function (data) {
                        $('#tweet').val("fsfs");
                    });


                    alert("fsfsf");
                }
            });
        });
    </script>
</head>
<body>

<form action="insert.php" method="post">
    <textarea name="tweet" id="tweet"></textarea>
    <button type="button" id="btn_tweet" name="btn_tweet">Show</button>
</form>

</body>
